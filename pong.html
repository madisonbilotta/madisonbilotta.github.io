<!DOCTYPE html>
<html>

<head>
  <title>Basic Pong HTML Game</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>

<body>
  <h1 class="lScore">P1 Score:</h1>
  <h1 id="leftScore" class="left">left</h1>
  <canvas width="750" height="585" id="game"></canvas>
  <h1 class="rScore">P2 Score:</h1>
  <h1 id="rightScore" class="right">right</h1>
  <h2 id="gameMessage" class="gameMessage">First Player to 7 Wins!</h2>
  <button class="reset" onclick="resetScores()">Play Again</button>
  <script src="scripts.js"></script>
</body>

</html>
